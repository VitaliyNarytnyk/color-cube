<nz-back-top></nz-back-top>
<div class="projects">
	<div class="our-projects">
		<div class="our-projects__body">
			<div class="our-projects__item">
				<div class="our-projects__title title">Наші проекти</div>
				<div class="our-projects__subtitle">Тут представлена лише частина наших нещодавно завершених замовленнь</div>
			</div>
			<div class="our-projects__content">
				<div class="our-projects__row">
					<div class="our-projects__column" *ngFor="let item of array1">
						<div class="hover-block" (click)="navigateToItem(item.id)">
							<p>{{item.title}}</p>
						</div>
						<div class="our-projects__img">
							<img [src]="item.img" alt="" class="responsive">
						</div>
					</div>
				</div>
				<div class="our-projects__row">
					<div class="our-projects__column" *ngFor="let item of array2">
						<div class="hover-block" (click)="navigateToItem(item.id)">
							<p>{{item.title}}</p>
						</div>
						<div class="our-projects__img">
							<img [src]="item.img" alt="" class="responsive">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="order">
		<div class="order__body">
			<div class="order__title">Особливий друк для особливих проектів. Обирай нас!</div>
			<a [routerLink]="['/contacts']" class="order__btn btn btn_w"><span>Замовити консультацію</span></a>
		</div>
	</div>
</div>
